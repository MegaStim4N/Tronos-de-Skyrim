<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tronos de Skyrim</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Selector flotante de idioma -->
  <div class="lang-switch">
    <button onclick="setLanguage('es')">ES</button>
    <button onclick="setLanguage('en')">EN</button>
    <button onclick="setLanguage('fr')">FR</button>
    <button onclick="setLanguage('de')">DE</button>
    <button onclick="setLanguage('it')">IT</button>
    <button onclick="setLanguage('pt')">PT</button>
    <button onclick="setLanguage('pl')">PL</button>
    <button onclick="setLanguage('ru')">RU</button>
    <button onclick="setLanguage('ja')">JA</button>
    <button onclick="setLanguage('zh')">ZH</button>
  </div>

  <canvas id="embers"></canvas>

  <main class="container">
    <section class="hero">
      <h1 class="glow" data-i18n="title"></h1>
      <p class="tagline" data-i18n="tagline"></p>
      <p class="subtitle" data-i18n="subtitle"></p>

      <div class="status">
        <span data-i18n="status1"></span>
        <span class="dot"></span>
        <span data-i18n="status2"></span>
      </div>

      <a href="https://discord.gg/d2QzYetpx6" class="cta" data-i18n="cta"></a>
    </section>

    <section class="content">
      <h2 data-i18n="about_title"></h2>
      <p data-i18n="about_text"></p>

      <ul class="pillars">
        <li data-i18n="pillar1"></li>
        <li data-i18n="pillar2"></li>
        <li data-i18n="pillar3"></li>
        <li data-i18n="pillar4"></li>
      </ul>

      <p class="note" data-i18n="note"></p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
